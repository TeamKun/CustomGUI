name: CustomGUI
version: @version@
description: An custom gui making tool
author: Kotx
website: https://kotx.dev/
main: dev.kotx.customgui.CustomGUIPlugin
permissions:
  customgui.gui.delete:
    description: Permission to delete GUI other than yourself.
    default: op
  customgui.gui.show:
    description: Permission to show GUI to others.
    default: op